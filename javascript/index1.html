<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     //한줄주석
     /* 여러줄 
     주석 */   

     //출력
     var six = 6; //우항의 내용을 좌항의 변수에 저장
     //console.log(six);
     //document.write(six);
     //alert(six)
     var two = 2; 
     //console.log(two);
     //document.write(two);
     //alert(two);
     
     //연산출력
     document.write(six + two);
     document.write('<br>');
     document.write(six - two);
     document.write('<br>');
     document.write(six * two);
     document.write('<br>');
     document.write(six / two);//나누기의 몫-->3
     document.write('<br>');
     document.write(six % two);//나누기의 나머지-->0
     //문장끝에 ;은 문장의 마침표의 역할(생략가능)

     document.write('<br>');

     var str1 = "자바스크립트";
     var str2 = "기초";
     document.write(str1 + str2);//여기서의 +는 연결연산자


     document.write('<br>');

     var time1 = "현재 시간은";
     var time2 = 1;
     var time3 = 2;
     var time4 = "시 입니다.";

     document.write(time1 + time2 + time3 + time4);
     //문자 + 숫자 => 이때의 숫자는 문자가 된다.

     document.write('<br>');

     var time5 = 1;
     var time6 = 2;
     var time7 = "시 입니다.";
     document.write(time5 + time6 + time7); 
     //숫자 + 문자 =>숫자와 문자의 연결
     </script>
</body>
</html>
